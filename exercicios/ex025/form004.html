<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Mais tags/input de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p><label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required placeholder="Digite o seu Email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4,5}-[0-9]{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>





    </form>
    
</body>
</html>
